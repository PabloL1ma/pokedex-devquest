<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx - Projeto DevQuest</title>
</head>

<body>
    <main>
        <div class="pokedex">
            <div class="cartoes-pokemon">
                <div class="cartao-pokemon">
                <div class="cartao-topo">
                    <div class="detalhes">
                        <h2 class="nome">Pikachu</h2>
                        <span>#001</span>
                    </div>
                    <span class="tipo">Raio</span>

                    <div class="cartao-imagem">
                        <img src="./src/imagens/pikachu.png" alt="Imagem do pikachu">
                    </div>
                </div>
                <div class="cartao-informacoes">
                    <div class="status">
                        <h3>Status</h3>
                        <ul>
                            <li>HP: 300</li>
                            <li>Ataque: 600</li>
                            <li>Defesa: 500</li>
                            <li>Velocidade:300</li>
                            <li>Total: 1.700</li>
                        </ul>
                    </div>
                    <div class="habilidades">
<h3>Habilidades</h3>
<ul>
    <li>Cabeçada</li>
    <li>Choque do Trovão</li>
</ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
